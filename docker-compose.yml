version: '3.10'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: theatre_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8080"
    volumes:
      - .:/app
    ports:
      - "8081:8080"
    depends_on:
      - db

volumes:
  postgres_data:
